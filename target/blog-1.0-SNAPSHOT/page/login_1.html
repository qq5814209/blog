<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/sweetalert.css">
    <link rel="stylesheet" href="../css/login.css">
    <script type="text/javascript" src="../js/angular.js"></script>
    <script type="text/javascript" src="../js/angular-route.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript" src="../js/LoginController.js"></script>
    <script type="text/javascript" src="../js/sweetalert.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>登录</title>
</head>
<body ng-app="JianShu" ng-controller="LoginController">

<div id="box"></div>
<div class="cent-box">
    <div class="cent-box-header">
        <h1 class="main-title">知乎</h1>
        <h2 class="sub-title">与世界分享你的知识、经验和见解</h2>
    </div>

    <div class="cont-main clearfix">
        <div class="index-tab">
            <div class="index-slide-nav">
                <a href="login.html" class="active">登录</a>
                <div class="slide-bar"></div>
            </div>
        </div>

        <div class="login form">
            <div class="group">
                <div class="group-ipt email">
                    <input required type="text" class="ipt account" name="email" id="email" aria-label="邮箱"  placeholder="邮箱地址" ng-model="user.account">
                </div>
                <div class="group-ipt password">
                    <input required type="password" name="password" id="password" aria-label="密码" class="ipt" placeholder="密码（不少于6位）" autocomplete="off" ng-model="user.password">
                </div>
            </div>
        </div>

        <div class="button button-wrapper command">
            <button type="button" class="sign-button submit login-btn register-btn" id="button" ng-click="signIn(user)">登录知乎</button>
        </div>

        <div class="remember clearfix">
            <label class="remember-me"><span class="icon"><span class="zt"></span></span><input type="checkbox" name="remember-me" id="remember-me" class="remember-mecheck" checked>记住我</label>
            <label class="forgot-password">
                <a href="#">忘记密码？</a>
            </label>
        </div>
    </div>
</div>

</body>

</html>
