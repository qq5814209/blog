
<button type="button" class="close" data-dismiss="modal">
<span aria-hidden="true">&times;</span>
<span class="sr-only">Close</span>
</button>
<h4 class="modal-title center" >写下你的问题</h4>
<h5 class="center">描述精确的问题更易得到解答</h5>
<div  id="myAsk"><!--style="height: 50px;width: 420px;"-->
<input type="text" placeholder="问题标题"  class="form-control" ng-model="askQuestion.title"><!--放在conreoller.js里面的-->
<br>
<h5>所属话题：</h5>
<input type="text" placeholder="所属话题"  class="form-control"  ng-model="askQuestion.topicName">
<h5 style="text-align: left;">问题描述（可选）：</h5>
<input type="text" class="form-control" placeholder="问题背景、条件等详细信息"  ng-model="askQuestion.content">
<button  class="btn btn-primary " ng-click="newAsk(askQuestion)">提交问题</button>
</div>
