<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../css/sweetalert.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
    <link rel="stylesheet" type="text/css" href="../css/animate-custom.css" />
    <script type="text/javascript" src="../js/angular.js"></script>
    <script type="text/javascript" src="../js/angular-route.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript" src="../js/LoginController.js"></script>
    <script type="text/javascript" src="../js/RegisterController.js"></script>
    <script type="text/javascript" src="../js/sweetalert.min.js"></script>
    <script type="text/javascript" src="../js/jquery.js"></script>

    <title>简书-注册/登录</title>
</head>
<style>

</style>
<body background="../img/bg1.jpg"  >
<section>
    <div id="container_demo" >
        <a class="hiddenanchor" id="toregister"></a>
        <a class="hiddenanchor" id="tologin"></a>
        <div id="wrapper" ng-app="JianShu" novalidate>
            <!---登陆-------上半部-->
            <div id="login" class="animate form"  ng-controller="LoginController">
                <form  action="#" autocomplete="on" name="login">
                    <h1>登陆</h1>
                    <p>
                        <label for="email_" class="uname" data-icon="u" > Email </label>
                        <input id="email_" name="email_" required="required" type="email" placeholder="在此输入邮箱" ng-model="user.account"/>
                    </p>
                    <p>
                        <label for="password_" class="youpasswd" data-icon="p"> Password </label>
                        <input id="password_" name="password_" required="required" type="password" ng-minlength="5" placeholder="在此输入密码" ng-model="user.password" />
                    </p>
                    <p class="keeplogin">
                        <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
                        <label for="loginkeeping">Keep me logged in</label>
                    </p>
                    <p class="login button">
                        <input type="button" value="Login" id="button" ng-click="signIn(user)"
                               />
                    </p>
                    <p class="change_link">
                        还没有账号？
                        <a href="#toregister" class="to_register">加入我们</a>
                        <!--<a href="../page/register.html">加入我们</a>-->
                    </p>
                </form>
            </div>
            <!---注册下半部-->
            <div id="register" class="animate form"  ng-controller="RegisterController" >
                <form  action="#" autocomplete="on" name="register">
                    <h1> 加入简书 </h1>
                    <p>
                        <label for="nickname" class="uname" data-icon="u">昵称</label>
                        <input id="nickname" name="nickname" required="required" type="text" placeholder="在此输入您的昵称" ng-model="user.nickname"/>
                            <span style="color:red" ng-show="register.nickname.$dirty && register.nickname.$invalid">
                            <span ng-show="register.nickname.$error.required">用户名是必须的。</span></span>
                    </p>
                    <p>
                        <label for="account" class="youmail" data-icon="e" > 邮件</label>
                        <input id="account" name="account" required="required" type="email" placeholder="在此输入您的邮箱" ng-model="user.account"/>
                        <span style="color:red" ng-show="register.account.$dirty && register.account.$invalid">
                        <span ng-show="register.account.$error.required">邮箱是必须的。</span>
                        <span ng-show="register.account.$error.account">非法的邮箱地址。</span></span>
                    </p>
                    <p>
                        <label for="password" class="youpasswd" data-icon="p">密码 </label>
                        <input id="password" name="password" required="required" type="password" placeholder="在此输入您的密码" ng-model="user.password"/>
                        <span style="color:red" ng-show="register.password.$dirty && register.password.$invalid">
                        <span ng-show="register.password.$error.required">密码是必须的。</span>
                    </p>
                    <p>
                        <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">请在此确认密码 </label>
                        <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password" placeholder="在此再次输入您的密码"1ng-model="user.password"/>
                    </p>
                    <p class="signin button">
                        <input type="submit" value="Sign up" ng-click="registerIn(user)" />
                    </p>
                    <p class="change_link">
                        Already a member ?
                        <a href="#tologin" class="to_register"> Go and log in </a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
