    .dropdown{
        position: relative;
        display: inline-block;
    }
    .dropdown-content{
        display:none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    }
    /*下拉内容字体*/
    .dropdown-content a{
        color: black;
        padding:12px 16px;
        text-decoration: none;
        display: block;
    }
    /*下拉内容颜色*/
    .dropdown-content a:hover{
        background-color: #f1f1f1;
    }
    .dropdown:hover .dropdown-content{
        display: block;
    }
    .guanzhu-pic{
        width: 45px;
        height: 45px;
        border-radius: 50%;
        margin-bottom: 15px;
    }

    /*鼠标悬浮变色*/
    /*.dropdown:hover .dropbtn{*/

    /*}*/
    x-ul{
        list-style-type: none;/*不要小圆点*/

    }
    .x-li{
        margin-bottom: 10px;
    }

    .x-a:link, a:visited{
        display: block;
        width: 300px;
        height: 50px;
        font-size: 20px;

        color: #000;
        background-color: #FFFFFF;
        text-decoration: none;
        text-transform: uppercase;
    }
    .x-a:hover,.x-a:active{
        background-color: #f0f0f0;
    }
</style>
