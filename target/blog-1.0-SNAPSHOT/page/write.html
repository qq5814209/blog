<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script data-require="bootstrap@3.1.1" data-semver="3.1.1" src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script data-require="marked@*" data-semver="0.3.1" src="http://cdnjs.cloudflare.com/ajax/libs/marked/0.3.1/marked.js"></script>
    <script src="https://cdn.rawgit.com/toopay/bootstrap-markdown/master/js/bootstrap-markdown.js"></script>
    <script src="https://rawgit.com/lodev09/jquery-filedrop/master/jquery.filedrop.js"></script>
    <script src="https://rawgit.com/jeresig/jquery.hotkeys/master/jquery.hotkeys.js"></script>
    <script src="../js/WriteController.js"></script>

    <link data-require="bootstrap-css@3.1.1" data-semver="3.1.1" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <link data-require="fontawesome@4.1.0" data-semver="4.1.0" rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="https://cdn.rawgit.com/toopay/bootstrap-markdown/master/css/bootstrap-markdown.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>

<body>
<div class="row">
    <div class="col-md-12">
        <h1>简书-MarkDown编辑器</h1>
        <h3>标题</h3>
        <input type="text" placeholder="问题标题"  class="form-control" ng-model="askQuestion.title"><!--放在conreoller.js里面的-->
        <h3>话题</h3>
        <input type="text" placeholder="所属话题"  class="form-control"  ng-model="askQuestion.topicName">
        <h3>内容222</h3>
        <textarea id="comment-md" name="comment" placeholder="Say something..."></textarea>
        <br />
        <div id="comment-md-preview-container">
            <div class="well well-sm well-light md-preview margin-top-10" id="comment-md-preview"></div>
        </div>
        <button  class="btn btn-primary " ng-click="newAsk(askQuestion)">提交问题</button>

    </div>
</div>
</body>
<script>

</script>
<style>
    /* Styles go here */

    .md-editor.active {
        border-color: #66afe9;
        outline: 0;
        -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
    }
    .md-editor {
        display: block;
        border: 1px solid #ddd;
    }
    .md-editor>textarea {
        font-family: Monaco, Menlo, Consolas, "Courier New", monospace;
        font-size: 13px;
        outline: 0;
        margin: 0;
        display: block;
        width: 100%;
        border: 0;
        padding: 10px;
        border-top: 1px dashed #ddd;
        border-bottom: 1px dashed #ddd;
        border-radius: 0;
        box-shadow: none;
        background: #eee;
    }
    .md-editor .md-footer,
    .md-editor>.md-header {
        display: block;
        padding: 6px 4px;
        background: #f5f5f5;
        margin: 0;
    }
    .btn-input {
        overflow: hidden;
        position: relative;
        cursor: pointer;
    }
    .btn-input input[type="file"] {
        height: 30px;
        cursor: pointer;
        position: absolute;
        top: 0px;
        right: 0px;
        z-index: 2;
        opacity: 0.0;
        /* Standard: FF gt 1.5, Opera, Safari */
        filter: alpha(opacity=0);
        /* IE lt 8 */
        -ms-filter: "alpha(opacity=0)";
        /* IE 8 */
        -khtml-opacity: 0.0;
        /* Safari 1.x */
        -moz-opacity: 0.0;
        /* FF lt 1.5, Netscape */
    }
</style>
</html>
