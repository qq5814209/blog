<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/layout(title='左导航管理-编辑',jsPaths='/static/js/system/user/add.js')">

<div class="right" th:fragment="right">
            <!--面包屑-->
            <div class="breadcrumb layui-bg-gray">
                    <span class="layui-breadcrumb" lay-separator=">">
                         <a href="">首页</a>
                         <a href="">博客管理</a>
                         <a href="">左导航管理</a>
                         <a><cite>编辑</cite></a>
                    </span>
            </div>

            <!--主体内容区-->
            <div class="form-content layui-container">
                <form class="layui-form" th:action="@{/boker/update}" method="post">
                    <div class="layui-form-item">
                        <label class="layui-form-label">分类名称</label>
                        <div class="layui-input-block">
                            <input type="text" name="zuoName"  th:value="${zdh.zuoName}" lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
                            <input type="hidden" name="id" th:value="${zdh.id}">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">排序权值</label>
                        <div class="layui-input-block">
                            <input type="number" step="any" name="sortNo" th:value="${zdh.sortNo}" placeholder="排序权值(越大越前)" autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="formDemo">修改</button>
                            <a th:href="@{/boker/ui/list}" class="layui-btn layui-btn-primary">返回</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
</html>
