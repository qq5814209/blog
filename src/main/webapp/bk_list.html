    //添加举报信息
    function report() {
        var reportMessage = prompt("请输入举报原因");
        if (reportMessage !== null && reportMessage !== '') {
            var url = "insertReportMessage";
            var search = window.location.search.split("&");
            var userId = search[0].split("=")[1];
            var blogId = search[1].split("=")[1];
            var reportVo = {
                "reportMessage": reportMessage,
                "userId": userId,
                "blogId": blogId
            };
            $.post(url, reportVo, function (data) {
                if (data === true) {
                    alert("举报成功");
                } else {
                    alert("举报失败请重新输入");
                }
            });
        } else {
            alert("请输入举报原因")
        }
    }

        });

        });
