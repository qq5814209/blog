<script>
    $("#csdn-toolbar").load("module/bk_header.html");
    $('#message_left').load("module/message_left.html", function () {
        $("#system").attr("class", "router-link-exact-active router-link-active");
    });
    $("#foot").load("module/personal_foot.html");

    //    打开详情页
    function drop_down(id) {
        //移除未读样式
        var noticeId = "notice_" + id;
        $("#" + noticeId).removeClass("notice-active");
        //隐藏打开详情页的按钮
        var drop_downId = "drop-down_" + id;
        $("#" + drop_downId).addClass("hide");
        //打开详情页
        var contentId = "content_" + id;
        $("#" + contentId).removeClass("hide");
        //把消息变成已读
        var url = "updateInformToReadingByInformSystemId";
        var value = {
            "informSystem_id": id
        };
        $.post(url, value)
    }

    //    关闭详情页
    function drop_up(id) {
        //关闭详情页
        var contentId = "content_" + id;
        $("#" + contentId).addClass("hide");
        //显示打开详情页的按钮
        var drop_downId = "drop-down_" + id;
        $("#" + drop_downId).removeClass("hide");
    }

    //把全部消息变成已读
    function readAll() {
        var url = "updateInformSystemToReadingByAll";
        $.post(url, function (data) {
            if (data === true) {
                window.location.reload();
            }
        });
    }

    var deleteId;

    //打开确认删除页面
    function deleteInform(id) {
        $("#confirm").removeClass("hide");
        deleteId = id;
    }

    //关闭确认删除页面
    function cancel() {
        $("#confirm").addClass("hide");
    }

    //确认删除消息
    function confirmDelete() {
        var url = "deleteInformByInformSystem_id";
        var value = {
            "informSystem_id": deleteId
        };
        $.post(url, value, function (data) {
            if (data === true) {
                window.location.reload()
            } else {
                alert("删除失败")
            }
        })
    }

    //删除所有消息
    function deleteInformSystemByUserIdAndAll() {
        var url = "deleteInformSystemByUserIdAndAll";
        $.post(url, function (data) {
            if (data === true) {
                window.location.reload();
            } else {
                alert("删除失败");
            }
        })
    }

    // 请求系统消息
    $(function () {
        var url = "selectInformSystemByUserId";
        $.get(url, function (data) {
            var unreadsHtml;
            var pageHtml;
            if (data.length === 0) {
                unreadsHtml = "<span data-v-0947769e=\"\">未读消息：0</span>" +
                    "                        <a data-v-0947769e=\"\" data-ref=\"msg-ul\" class=\"fr\" >清空所有消息</a>" +
                    "                        <span data-v-0947769e=\"\" class=\"line fr\"></span>" +
                    "                        <a data-v-0947769e=\"\" class=\"fr\" >全部标记为已读</a>";
                $("#showUnreads").append(unreadsHtml);
                pageHtml = "<li data-v-7d7fdb5b=\"\" class=\"total-page disabled\">共0条</li>" +
                    "                            <li data-v-7d7fdb5b=\"\" id=\"prev-page\" class=\"page-prev disabled\">上一页</li>" +
                    "                            <li data-v-7d7fdb5b=\"\" class=\"number-page active\">1</li>" +
                    "                            <li data-v-7d7fdb5b=\"\" id=\"next-page\" class=\"page-next disabled\">下一页</li>";
                $("#showPage").append(pageHtml);
            } else {


                unreadsHtml = "<span data-v-0947769e=\"\">未读消息：" + $(data)[0].unreads + "</span>" +
                    "                        <a data-v-0947769e=\"\" data-ref=\"msg-ul\" class=\"fr\" onclick='deleteInformSystemByUserIdAndAll()'>清空所有消息</a>" +
                    "                        <span data-v-0947769e=\"\" class=\"line fr\"></span>" +
                    "                        <a data-v-0947769e=\"\" class=\"fr\" onclick='readAll()'>全部标记为已读</a>";
                $("#showUnreads").append(unreadsHtml);
                pageHtml = "<li data-v-7d7fdb5b=\"\" class=\"total-page disabled\">共" + data.length + "条</li>" +
                    "                            <li data-v-7d7fdb5b=\"\" id=\"prev-page\" class=\"page-prev disabled\">上一页</li>" +
                    "                            <li data-v-7d7fdb5b=\"\" class=\"number-page active\">1</li>" +
                    "                            <li data-v-7d7fdb5b=\"\" id=\"next-page\" class=\"page-next disabled\">下一页</li>";
                $("#showPage").append(pageHtml);
                $(data).each(function (index, item) {
                    var informHtml = "<li data-v-0947769e=\"\" id=\"li_1\" class=\"msg-unread\">";
                    if (item.status === 0) {
                        informHtml += "                                <span data-v-0947769e=\"\" id=\"notice_" + item.inform_id + "\" class=\"msg-type notice-active\" >系统</span>";
                    } else {
                        informHtml += "                                <span data-v-0947769e=\"\" id=\"notice_" + item.inform_id + "\" class=\"msg-type\" >系统</span>";
                    }
                    informHtml += "                                <span data-v-0947769e=\"\" class=\"msg-title msg-info\">" +
                        "                                    <span data-v-0947769e=\"\" class=\"title\">" + item.inform_title + "</span>" +
                        "                                    <em data-v-0947769e=\"\" id=\"drop-down_" + item.inform_id + "\" data-ref=\"li_1\" class=\"down drop-c\" onclick=\"drop_down(" + item.inform_id + ")\">" +
                        "                                        展开详情" +
                        "                                    </em>" +
                        "                                </span>" +
                        "                                <span data-v-0947769e=\"\" class=\"fr options-info options-f\">" +
                        "                                    <a data-v-0947769e=\"\" data-ref=\"li_0\" data-id=\"1397728\" class=\"btn-rush csdnc-trash\" onclick='deleteInform(" + item.inform_id + ")'>" +
                        "                                        删除" +
                        "                                    </a>" +
                        "                                    <em data-v-0947769e=\"\" class=\"data-time\">" + item.create_time + "</em>" +
                        "                                </span>\n" +
                        "                                <div data-v-0947769e=\"\" class=\"drop-content hide\" id=\"content_" + item.inform_id + "\">" +
                        "                                    <span data-v-0947769e=\"\">" +
                        "                                        <a target=\"_blank\" href=\"#\">" + item.inform_desc + "</a>" +
                        "                                    </span>" +
                        "                                    <p data-v-0947769e=\"\" class=\"options\">" +
                        "                                        <em data-v-0947769e=\"\" id=\"drop-up_" + item.inform_id + "\" data-ref=\"li_0\" class=\"up drop-c\" onclick=\"drop_up(" + item.inform_id + ")\">" +
                        "                                            收起详情" +
                        "                                        </em>" +
                        "                                    </p>" +
                        "                                </div>" +
                        "                            </li>";
                    $("#showInform").append(informHtml);
                });
            }
        });
    })
</script>
