<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-store"/>
    <meta http-equiv="Expires" content="0" />
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/static/favicon.ico}">
    <title th:text="${title}"></title>
    <link rel="stylesheet" th:href="@{/static/plugins/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/static/css/layout.css}">
    <link rel="stylesheet" th:href="@{/static/css/common.css}">
    <!--begin::页面样式 -->
    <link rel="stylesheet" type="text/css" th:each="cssPath,status:${#strings.setSplit(cssPaths,',')}" th:href="@{${cssPath}}"/>
    <!--end::页面样式 -->

</head>
<body>
<div class="container">
    <div th:replace="fragments/header :: header"></div>
    <content>
        <div th:replace="fragments/left :: left"></div>

        <div th:replace=":: right"></div>
    </content>
    <div th:replace="fragments/footer :: footer"></div>
</div>

<!--公共JS-->
<script th:src="@{/static/plugins/jquery.js}"></script>
<script th:src="@{/static/plugins/layui/layui.js}"></script>
<script th:inline="javascript">
    var pageAuthorize = [[${pageAuthorize}]];
    $(function(){
        var $style = $("<style></style>");
        var selector = "";
        $.each(pageAuthorize,function(i,v){
            selector += '[auth="'+ v +'"],';
        })
        if(selector){
            selector = selector.substring(0,selector.length-1);
            console.log(selector);
            $style.append(selector + '{ display:inline-block }')
            $("head").append($style);
        }
    });
</script>

<!--页面自定义JS-->
<script type="text/javascript" th:each="jsPath,status:${#strings.setSplit(jsPaths,',')}" th:src="@{${jsPath}}" ></script>
</body>
</html>
