<script>
    $("#csdn-toolbar").load("module/bk_header.html");
    $('#message_left').load("module/message_left.html", function () {
        $("#praise").attr("class", "router-link-exact-active router-link-active");
    });
    $("#foot").load("module/personal_foot.html");

    var deleteId;
    //打开确认删除页面
    function deleteInform(id) {
        $("#confirm").removeClass("hide");
        deleteId = id;
    }

    //关闭确认删除页面
    function cancel() {
        $("#confirm").addClass("hide");
    }

    //确认删除消息
    function confirmDelete() {
        var url = "deleteInformByInformPraise_id";
        var value = {
            "informPraise_id" : deleteId
        };
        $.post(url,value,function (data) {
            if (data === true) {
                window.location.reload();
            } else {
                alert("删除失败");
            }
        })
    }

    //删除所有消息
    function deleteInformPraiseByUserIdAndAll() {
        var url = "deleteInformPraiseByUserIdAndAll";
        $.post(url,function (data) {
            if (data === true) {
                window.location.reload();
            } else {
                alert("删除失败");
            }
        })
    }

    //把消息变成已读
    function read(id) {
        var url = "updateInformToReadingByInformPraiseId";
        var value = {
            "informPraise_id" : id
         };
        $.post(url,value);
    }
    //把全部消息变成已读
    function readAll(){
        var url = "updateInformToReadingByAll";
        $.post(url,function (data) {
            if (data === true) {
                window.location.reload();
            }
        });
    }

    //请求点赞消息
    $(function () {
        var url = "selectInformPraiseByUserId";
        $.get(url, function (data) {
            var praisesHtml;
            var pageHtml;
            if (data.length === 0) {
                praisesHtml = "<span data-v-0947769e=\"\">未读消息：0</span>" +
                    "                        <a data-v-0947769e=\"\" data-ref=\"msg-ul\" class=\"fr\">清空所有消息</a>" +
                    "                        <span data-v-0947769e=\"\" class=\"line fr\"></span>\n" +
                    "                        <a data-v-0947769e=\"\" class=\"fr\">全部标记为已读</a>";
                pageHtml = "<li data-v-7d7fdb5b=\"\" class=\"total-page disabled\">共0条</li>" +
                    "                            <li data-v-7d7fdb5b=\"\" id=\"prev-page\" class=\"page-prev disabled\">上一页</li>" +
                    "                            <li data-v-7d7fdb5b=\"\" class=\"number-page active\">1</li>" +
                    "                            <li data-v-7d7fdb5b=\"\" id=\"next-page\" class=\"page-next disabled\">下一页</li>";
                $("#showPraises").append(praisesHtml);
                $("#showPage").append(pageHtml);
            } else {
                praisesHtml = "<span data-v-0947769e=\"\">未读消息：" + $(data)[0].unread + "</span>" +
                    "                        <a data-v-0947769e=\"\" data-ref=\"msg-ul\" class=\"fr\" onclick='deleteInformPraiseByUserIdAndAll()'>清空所有消息</a>" +
                    "                        <span data-v-0947769e=\"\" class=\"line fr\"></span>\n" +
                    "                        <a data-v-0947769e=\"\" class=\"fr\"  onclick='readAll()'>全部标记为已读</a>";
                pageHtml = "<li data-v-7d7fdb5b=\"\" class=\"total-page disabled\">共" + data.length + "条</li>" +
                    "                            <li data-v-7d7fdb5b=\"\" id=\"prev-page\" class=\"page-prev disabled\">上一页</li>" +
                    "                            <li data-v-7d7fdb5b=\"\" class=\"number-page active\">1</li>" +
                    "                            <li data-v-7d7fdb5b=\"\" id=\"next-page\" class=\"page-next disabled\">下一页</li>";
                $("#showPraises").append(praisesHtml);
                $("#showPage").append(pageHtml);

                $(data).each(function (index, item) {
                    var informHtml = "<li data-v-0947769e=\"\" id=\"li_0\" class=\"cursor-active msg-unread\">";
                    if (item.status === 0) {
                        informHtml += "<span data-v-0947769e=\"\" id=\"notice_0\" class=\"msg-type notice-active\">博客</span>";
                    } else {
                        informHtml += "<span data-v-0947769e=\"\" id=\"notice_0\" class=\"msg-type\">博客</span>";
                    }
                    informHtml += "                                <span data-v-0947769e=\"\" class=\"msg-title\">" +
                        "                                    <a target=\"_blank\" href=\"#\" onclick='read("+item.informpraise_id+")'>" + item.name + "</a>点赞了你的博文</span>" +
                        "                                <a data-v-0947769e=\"\" data-ref=\"li_0\" data-id=\"947142\" class=\"btn-rush csdnc-trash\" onclick=\"deleteInform(" + item.informpraise_id + ")\">" +
                        "                                    删除" +
                        "                                </a>" +
                        "                                <p data-v-0947769e=\"\" class=\"msg-text clearfix\">" +
                        "                                    <span data-v-0947769e=\"\" class=\"bb-span-wrap\">" +
                        "                                        <a href=\"#\" target=\"_blank\" onclick='read("+item.informpraise_id+")'>" + item.blog_title + "</a>" +
                        "                                    </span>" +
                        "                                    <em data-v-0947769e=\"\" class=\"fr\">" + item.praise_time + "</em>" +
                        "                                </p>" +
                        "                            </li>";
                    $("#showInform").append(informHtml);
                })
            }
        });
    });
</script>
