<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>登录页面</title>
    <!-- Styles -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/themify-icons.css" rel="stylesheet">
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/simdahs.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/content_toolbar.css">
</head>
<body>
<div class="unix-login">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <div class="login-content">
                    <div class="login-form">
                        <h4>欢迎登录</h4>
                        <form>
                            <div class="form-group">
                                <label>账号或邮箱登录</label>
                                <input type="text" id="user" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label>密码</label>
                                <input type="password" id="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label>验证码</label>
                                <input type="text" id="captcha" placeholder="Captcha">
                                <img src="captcha" id="captchaImage">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> 记住我
                                </label>
                                <label class="pull-right">
                                    <a href="#">忘记密码</a>
                                </label>

                            </div>
                        </form>
                        <button onclick="login()" class="btn btn-primary btn-flat m-b-30 m-t-30">登录</button>
                        <div class="register-link m-t-15 text-center">
                            <p>还没有属于自己的博客账号？ <a href="regiester.html"> 注册一个</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="jquery/jquery-2.1.1.min.js"></script>
<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript"></script>
<script>
    //登录
    function login() {
        var $user = $("#user").val();
        var $password = $("#password").val();
        var $captcha = $("#captcha").val();
        $.ajax({
            type: "POST",
            url: "userLogin",
            async: false,
            data: {
                "user": $user,
                "password": $password,
                "captcha": $captcha
            },

            success: function (data) {

                if (data.status === 500) {
                    alert(data.message);
                } else {
                    window.location.href = "index.html";
                };

            },
            error: function () {
                alert("账号或者密码错误，请仔细检查")
            }

        })
    }

    //刷新验证码
    $('#captchaImage').click(function () {
        $('#captchaImage').attr("src", "captcha?timestamp=" + (new Date()).valueOf());
    });

</script>
</html>
