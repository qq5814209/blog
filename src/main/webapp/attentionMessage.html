<script>
    $("#csdn-toolbar").load("module/bk_header.html");
    $('#message_left').load("module/message_left.html", function () {
        $("#attention").attr("class", "router-link-exact-active router-link-active");
    });
    $("#foot").load("module/personal_foot.html");

    var deleteId;
    //打开确认删除页面
    function deleteInform(id) {
        $("#confirm").removeClass("hide");
        deleteId = id;
    }

    //关闭确认删除页面
    function cancel() {
        $("#confirm").addClass("hide");
    }

    //确认删除消息
    function confirmDelete() {
        var url = "deleteInformByInformCare_id";
        var value = {
            "informCare_id": deleteId
        };
        $.post(url, value, function (data) {
            if (data === true) {
                window.location.reload();
            } else {
                alert("删除失败")
            }
        })
    }

    //删除所有消息
    function deleteInformCareByUserIdAndAll() {
        var url = "deleteInformCareByUserIdAndAll";
        $.post(url, function (data) {
            if (data === true) {
                window.location.reload();
            } else {
                alert("删除失败");
            }
        })
    }
    //请求关注消息
    $(function () {
        var url = "selectInformCareByUserId";
        $.get(url,function (data) {
            console.log(data);
            $(data).each(function (index,item) {
                var innerHtml = "<li data-v-0947769e=\"\" id=\"li_0\" class=\"clearfix msg-read\">" +
                    "                                <span data-v-0947769e=\"\" id=\"notice_0\" class=\"msg-type msg-attention\">粉丝</span>" +
                    "                                <span data-v-0947769e=\"\" class=\"msg-title msg-info\">" +
                    "                                    <a target=\"_blank\" href=\"#\">"+item.name+"</a>关注了你" +
                    "                                </span>" +
                    "                                <span data-v-0947769e=\"\" class=\"fr options-info options-f\">\n" +
                    "                                    <a data-v-0947769e=\"\" data-ref=\"li_0\" data-id=\"646070\" class=\"btn-rush csdnc-trash\" onclick=\"deleteInform("+item.informcare_id+")\">" +
                    "                                        删除" +
                    "                                    </a>" +
                    "                                    <em data-v-0947769e=\"\" class=\"data-time\">"+item.create_time+"</em>" +
                    "                                </span>" +
                    "                            </li>";
                $("#showInform").append(innerHtml);
            })


        });
    })

</script>
