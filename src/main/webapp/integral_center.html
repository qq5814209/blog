<div class="c-main clearfix" style="margin-top: 10px;">

    <div class="c-aside" id="left">

    </div>

    <div class="c-section">

        <div class="data">
            <table class="datatable">
                <thead>
                <tr>
                    <th width="15%">C币数</th>
                    <th width="20%">价格</th>
                    <th>订单号</th>
                    <th width="20%">日期</th>
                </tr>
                </thead>
                <tbody id="biaoge">

                </tbody>
            </table>
        </div>
        <div class="fenye">
            <div class="csdn-pagination hide-set">
            </div>
        </div>
    </div>

<script type="text/javascript">

    function init() {
        $.ajax({
            url: "getOrderBy",
            type: "GET",
            contentType: "application/json",
            dataType: 'json',
            success:function (data) {
                console.log(data);
                $("#biaoge").empty("");
                $(data).each(function (index, item) {
                    $("#biaoge").append("<tr>\n" +
                        "        <td>"+item.cbi_number+"</td>\n" +
                        "        <td>"+item.price+"</td>\n" +
                        "        <td>"+item.order_number+"</td>\n" +
                        "        <td>"+item.order_time+"</td>\n" +
                        "        </tr>")
                })
            },
            error:function () {
                alert("失败")
            }
        });
    }

    function dianji() {
        $("#biaoge").empty("");
        $.ajax({
            url: "getCbiXiao",
            type: "POST",
            contentType: "application/json",
            dataType: 'json',
            success:function (data) {
                console.log(data);
                $(data).each(function (index, item) {
                    $("#biaoge").append("<tr>\n" +
                        "        <td>"+item.file_name+"</td>\n" +
                        "        <td>"+item.file_name+"</td>\n" +
                        "        <td>"+item.file_cbi+"</td>\n" +
                        "        <td>"+item.down_time+"</td>\n" +
                        "        </tr>")
                })
            },
            error:function () {
                alert("失败")
            }
        });
    }


</script>
