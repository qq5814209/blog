<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>注册页面</title>
    <!-- Styles -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/themify-icons.css" rel="stylesheet">
    <link href="bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/simdahs.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <style>
        .error{
            color:red;
        }
    </style>
</head>
<body>

<div class="unix-login">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <div class="login-content">
                    <div class="login-form">
                        <h4>注册属于自己的博客账号</h4>
                        <form id="regiesterForm">
                            <div class="form-group">
                                <label>账号</label>
                                <input type="text" id="user_name" name="user_name" class="form-control" placeholder="User Name">
                            </div>
                            <div class="form-group">
                                <label>邮箱</label>
                                <input type="text" id="email" name="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <label>密码</label>
                                <input type="password" id="password" name="password" class="form-control" placeholder="Password">
                            </div>
                            <input type="submit"  class="btn btn-primary btn-flat m-b-30 m-t-30">注册</input>
                        </form>
                            <div class="register-link m-t-15 text-center">
                                <p>已有账号 <a href="login.html"> 回到登录</a></p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/jquery/jquery-2.1.1.min.js"></script>
<script src="/bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript"></script>
<script src="/jquery-validation-1.19.0/lib/jquery.js"></script>
<script src="/jquery-validation-1.19.0/dist/jquery.validate.min.js"></script>
<script src ="/jquery-validation-1.19.0/dist/localization/messages_zh.js"></script>
<script>
    //表单验证
    $.validator.setDefaults({
        //验证通过以后注册方法执行
        submitHandler: function() {
            alert("提交事件!");
            var $user_name = $("#user_name").val();
            var $email = $("#email").val();
            var $password = $("#password").val();

            $.ajax({
                type:'POST',
                url:"userRegiester",
                data:{
                    "user_name":$user_name,
                    "email":$email,
                    "password":$password
                },
                success:function (data) {
                    if(data == 1){
                        alert("注册成功,点击确认跳转登录页面");
                        window.location.href = "login.html";
                    }
                }
            })
        }
    });

    $().ready(function() {
    // 在键盘按下并释放及提交后验证提交表单
        $("#regiesterForm").validate({
            rules: {
                user_name: "required",
                email: "required",
                password: "required",

                user_name: {
                    required: true,
                    minlength: 2
                },
                password: {
                    required: true,
                    minlength: 6,
                    maxlength:15
                },
                email: {
                    required: true,
                    email: true
                }
            },
            messages: {
                user_name: "请输入您的名字",
                email: "请输入您的邮箱",
                password: "请输入您的密码",
                user_name: {
                    required: "请输入用户名",
                    minlength: "用户名长度必需大于2个字符",
                },
                password: {
                    required: "请输入密码",
                    minlength: "密码长度为6-15个字符",
                    maxlength: "密码长度为6-15个字符"
                },
                email: {
                    required: "请输入邮箱",
                    minlength: "请输入有效的电子邮件地址"
                },
            }
        });
    });
</script>
</body>
</html>
